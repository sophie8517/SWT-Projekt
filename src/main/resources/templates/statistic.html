<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1 th:text="Statistic">Statistic</h1>
    <section>

        <hr>

        <div>
            <h2>Einkommen</h2>
            <h2>Verluste</h2>
        </div>

        <hr>

        <div>
            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>lastName</th>
                    <th>email</th>
                    <th>gender</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${customers}">
                    <td th:text="${customer.getId()}"></td>
                    <td th:text="${customer.getLastName()}"></td>
                    <td th:text="${customer.getEmail()}"></td>
                    <td th:text="${customer.getGender()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</header>


</body>
</html>
