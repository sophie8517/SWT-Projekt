        <div class="container">
        <main class="box-one">
            <section>
                <form method="post" role="form" class="ui form" id="form" th:action="@{/register}" th:object="${registrationForm}">
                    <h3 th:text="#{register.userdata}">Registrieren</h3>
                    <h4>Kriterien</h4>
                    
                    <div class="field">
                        <ol>
                            <li>Name darf nicht leer sein.</li>
                            <li>Passwort muss mindestens einen Gro√übuchstaben enthalten.</li>
                            <li>Passwort muss mindestens eine Zahl enthalten.</li>
                            <li>Password muss mindestens 8 Zeichen enthalten.</li>
                        </ol>
                    </div>

                    <br>
    
                    <div class="style">

                        <label for="firstname" style="margin-right: 30px">Vorname:</label>
                        <input id="firstname" name="firstname" th:field="*{firstname}" th:errorclass="fieldError" type="text" required="required"/><br/>
                        <div class="ui negative message" style="color: white" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                    </div>

                    <br>

                    <div class="style">

                        <label for="lastname" style="margin-right: 19px">Nachname:</label>
                        <input id="lastname" name="lastname" th:field="*{lastname}" th:errorclass="fieldError" type="text" required="required"/><br/>
                        <div class="ui negative message" style="color: white" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                    </div>

                    <br>

                    <div class="style">

                        <label for="email" style="margin-right: 48px">E-mail:</label>
                        <input id="email" name="email" th:field="*{email}" th:errorclass="fieldError" type="text" required="required"/><br/>
                        <div class="ui negative message" style="color: white" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <br>
    
                    <div class="style">
                        <label th:text="#{register.password}" for="password" style="margin-right: 30px">Passwort:</label>
                        <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError"  type="password" required="required" />
                        <p th:if="${#fields.hasErrors('password')}" style="color: white" th:errors="*{password}"></p>
                    </div>

                    <br>

                    <div class="style">
                        <label th:text="#{register.password2}" for="password">Wiederholung:</label>
                        <input id="passwordCheck" name="passwordCheck" th:field="*{passwordCheck}" th:errorclass="fieldError" type="password" required="required"/><br/>
                        <p th:if="${#fields.hasErrors('passwordCheck')}" style="color: white" th:errors="*{passwordCheck}"></p>
                    </div>

                    <br><br>

                    <button type="submit" th:text="#{register.submit}">Registrieren</button>

                </form>
            </section>

            <div>
                <h2 style="color: red" th:text="${message}"></h2>
            </div>
        </main>
