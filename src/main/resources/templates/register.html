        <nav th:include="navigation :: navigation" class="navcontainer"></nav>
        <div class="container">
        <main>
            <section>
                <form method="post" role="form" class="ui form" id="form" th:action="@{/register}" th:object="${registrationForm}">
                    <h3 th:text="#{register.userdata}">Registrieren</h3>
                    <h4>Kriterien</h4>
                    
                    <div class="field">
                        <ol>
                            <li>Name darf nicht leer sein.</li>
                            <li>Passwort muss mindestens einen Gro√übuchstaben enthalten.</li>
                            <li>Passwort muss mindestens eine Zahl enthalten.</li>
                            <li>Password muss mindestens 8 Zeichen enthalten.</li>
                        </ol>
                    </div>

                    <br>
    
                    <div class="style">

                        <label for="name">Name:</label>
                        <input id="name" name="name" th:field="*{name}" th:errorclass="fieldError" type="text" required="required"/><br/>
                        <div class="ui negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <br>
    
                    <div class="style">
                        <label th:text="#{register.password}" for="password" style="width: 50px">Passwort:</label>
                        <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError"  type="password" required="required" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>


                    <div class="style">
                        <label th:text="#{register.password}" for="password">Best√§tigung:</label>
                        <input id="passwordCheck" name="passwordCheck" th:field="*{passwordCheck}" th:errorclass="fieldError" type="password" required="required"/><br/>
                        <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></p>
                    </div>

                    <br>

                    <button type="submit" th:text="#{register.submit}">Registrieren</button>
                </form>
            </section>
        </main>
