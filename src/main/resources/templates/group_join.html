<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device - width, initial - scale = 1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🍀 Mach Dein Glück!! 🍀</title>
    <link th:href="@{resources/css/style_statistic.css}" rel="stylesheet" href="../static/resources/css/style_statistic.css">
</head>



<body class="backgrounds">
<nav th:include="navigation :: navigation"></nav>
<div class="container">
    <main class="box-one">

        <h3>Gewinngemeinschaft</h3>

        <h4>Gruppe teilnehmen</h4>

        <form method="post" th:action="@{/group_join}">
            <!--                <div class="style">-->
            <!--                    <label for="groupName">Gruppe Name:</label>-->
            <!--                    <input id="groupName" name="groupName" field="*{groupName}" th:errorclass="fieldError" type="text" required="required"/><br/>-->
            <!--                </div>-->
            <div>
                <label style="padding-right: 2px">Gruppenname:</label>
                <input type="text" field="*{name}" id="name" name="name" required="required" />
            </div>

            <br>

            <div>
                <label style="padding-right: 30px">Passwort:</label>
                <input type="text" field="*{password}" id="password" name="password" required="required" />
            </div>

            <br>

            <button type="submit" class="ui button">Gruppe betreten</button>

            <br>
            <div>
                <h2 style="color: red" th:text="${message}"></h2>
            </div>
        </form>

        <div style="padding-bottom: 10px">
            <form sec:authorize="hasRole('CUSTOMER')" class="ui form" method="post" th:action="@{/close}">
                <button type="submit" class="ui button" th:text="#{group.close}">Erstellung abrechen</button>
            </form>
        </div>

    </main>
    <footer>
        <p>Mach Dein Glück!! ©Copyright 2021©</p>
    </footer>

</div>
</body>
</html>
