<div class="container">
    <main>
        <section>
            <form method="post" role="form" class="ui form" id="form" th:action="@{/registerGroup}" th:object="${groupRegistrationForm}">
                <h3 th:text="#{register.userdata}">Registrieren</h3>
                <h4>Kriterien</h4>

                <div class="field">
                    <ol>
                        <li>Name darf nicht leer sein.</li>
                    </ol>
                </div>

                <h4>Hinweis</h4>

                <div class="field">
                    <ol>
                        <li>Nach erfolgreicher Bestimmung der Gruppenname, generiert sich Ihnen das Passwort!</li>
                    </ol>
                </div>

                <br>

                <div class="style">

                    <label for="groupName">Name:</label>
                    <input id="groupName" name="groupName" th:field="*{groupName}" th:errorclass="fieldError" type="text" required="required"/><br/>
                    <div class="ui negative message" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}"></div>
                </div>

                <br>

                <button type="submit" th:text="#{register.submit}">Registrieren</button>
            </form>
        </section>
    </main>
