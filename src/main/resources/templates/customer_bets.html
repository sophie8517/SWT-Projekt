    <div class="container">
        <main class="box-one">
            <h2 class="box-two">√úbersicht der Wetten</h2>
        </main>


        <div th:each="numbet : ${numberBets}">
            <div class="box-three">
                <table>
                    <tr>
                        <td>Datum der Abgabe: </td>
                        <td th:text="${numbet.date}">heute</td>
                    </tr>
                    <tr>
                        <td>Tipp: </td>
                        <td th:text="${numbet.numbers}">zahlen</td>
                    </tr>
                    <tr>
                        <td>Einsatz: </td>
                        <td th:text="${numbet.inset}">10 Euro</td>
                    </tr>
                    <tr>
                        <td>Status: </td>
                        <td th:text="${numbet.status}" style="color: cornflowerblue">offen</td>
                    </tr>

                </table>
                <form th:method="post" sec:authorize="hasRole('CUSTOMER')" th:action="@{/raiseNumBet}">
                    <input type="hidden" name="pid" value="0" th:value="${numbet.item.id}"/>
                    <input type="hidden" name="betid" value="0" th:value="${numbet.id}"/>
                    <label th:text="#{numbet.newinset}" >Dein Einsatz:  </label>
                    <input field="*{newinset}" id="newinset" type="number" step=".01" name="newinset" th:min="${numbet.einsatz2}" required="required"/>
                    </br></br>

                    <button class="button" type="submit" th:text="#{numbet.raisebet}" >Einsatz √§ndern</button>

                </form>


            </div>

        </div>
        <div th:each="footbet : ${footballBets}">
            <div class="box-three">
                <table>
                    <tr>
                        <td>Heim: </td>
                        <td th:text="${footbet.host}">FCB</td>
                    </tr>
                    <tr>
                        <td>Gast: </td>
                        <td th:text="${footbet.guest}">FCB</td>
                    </tr>
                    <tr>
                        <td>Datum der Abgabe: </td>
                        <td th:text="${footbet.date}">FCB</td>
                    </tr>
                    <tr>
                        <td>Tipp: </td>
                        <td th:text="${footbet.tip}">FCB</td>
                    </tr>
                    <tr>
                        <td>Status: </td>
                        <td th:text="${footbet.status}" style="color: cornflowerblue">offen</td>
                    </tr>
                    <tr>
                        <td>Einsatz: </td>
                        <td th:text="${footbet.inset}" style="color: cornflowerblue">10</td>
                    </tr>
                </table>
                <form th:method="post" sec:authorize="hasRole('CUSTOMER')" th:action="@{/raiseFootBet}">
                    <input type="hidden" name="pid" value="0" th:value="${footbet.item.id}"/>
                    <input type="hidden" name="betid" value="0" th:value="${footbet.id}"/>
                    <label th:text="#{footbet.newinset}" >Dein Einsatz:  </label>
                    <input field="*{newinset}" id="newinset" type="number" step=".01" name="newinset" th:min="${footbet.einsatz2}" required="required"/>
                    </br></br>

                    <button class="button" type="submit" th:text="#{footbet.raisebet}" >Einsatz √§ndern</button>

                </form>


            </div>

        </div>
    </div>
